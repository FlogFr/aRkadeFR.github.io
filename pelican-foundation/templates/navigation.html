<div class="contain-to-grid">
<nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large" >
    <ul class="title-area">
        <li class="name">
            <h1><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
        </li>
    </ul>

    <section class="top-bar-section">
        <ul class="left">
            {% if FEED_ALL_ATOM %}
            <li>
                <a href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}"><i class="fi-rss" ></i></a>
            </li>
            {% endif %}

            {% if SOCIAL %}
            {% for name, link in SOCIAL %}
            <li>
                <a href="{{ link }}" ><i class="fi-social-{{ name }}" ></i></a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </section>
</nav>
</div>
